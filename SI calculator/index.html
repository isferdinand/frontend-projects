<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple interest Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="wrapper">
            <label for="amount">Principle Amount:</label>
            <input type="number" name="pamount" id="amount" placeholder="Enter the Principle amount">
        </div>
        <div class="wrapper">
            <label for="rates">Interest Rate:</label>
            <input type="number" name="interest" id="rates" placeholder="Enter Interest Rate">
        </div>
        <div class="wrapper">
            <label for="time">Time(in years):</label>
            <input type="number" name="interest" id="time" placeholder="Enter the Time">
        </div>
        <button id="button" class="btn">Calculate</button>
        <p class="result" id="result">Simple Interest</p>
        <p class="result" id="totalresult">Total amount</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
