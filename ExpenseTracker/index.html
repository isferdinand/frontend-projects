<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/accounting.png" alt="accounting image">
            <h1>Expense Tracker</h1>
        </header>
        <form id="form">
            <label for="type">Type:
                <select name="type" id="type" required>
                    <option value="">Choose...</option>
                    <option value="cash">Cash</option>
                    <option value="mpesa">M-PESA</option>
                    <option value="credit">Credit card</option>
                    <option value="debit">Debit card</option>
                    <option value="check">Check</option>
                </select>
            </label>
            <label for="name">Name:
                <input type="text" name="name" id="name" placeholder="What is the expense?">
            </label>
            <label for="date">Date:
                <input type="date" name="date" id="date">
            </label>
            <label for="amount">Amount:
                <input type="number" name="amount" id="amount" min="1">
            </label>
            <button type="submit" class="btn btn-lg"><i class="fa-solid fa-plus"></i> Add Expense</button>
        </form>
        <table id="table">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <td><button class="btn btn-sm">Clear</button></td>
            </tr>
            <tr>
                <td>Cash</td>
                <td>Laptop</td>
                <td>30/10/2021</td>
                <td>Ksh 40000</td>
                <td> <i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td>M-PESA</td>
                <td>Earphones</td>
                <td>10/9/2023</td>
                <td>Ksh 300</td>
                <td> <i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td>Debit card</td>
                <td>Subscription</td>
                <td>27/11/2023</td>
                <td>Ksh 150</td>
                <td> <i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr>
                <td>Credit card</td>
                <td>Shopping</td>
                <td>02/01/2020</td>
                <td>Ksh 7000</td>
                <td> <i class="fa-solid fa-xmark"></i></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
